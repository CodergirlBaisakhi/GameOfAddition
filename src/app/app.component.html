<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h1> Sum & Fun</h1></mat-card-title>
    <mat-card-subtitle>Solve the following equation</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
<p>
  <span class="boxed">{{ num1 }} </span> + <span class="boxed"> {{ num2 }}</span> 
</p>
<mat-form-field > 
  <input matInput type="number" [(ngModel)]="userAnswer" placeholder="Enter your answer"> 
</mat-form-field>

</mat-card-content>
<mat-card-actions style="margin: auto;">
<button mat-raised-button color="primary" (click)="checkAnswer()">Check Answer</button>
</mat-card-actions>
<mat-card-footer>
<p>Average time per solution: {{ averageTime.toFixed(2) }} seconds</p></mat-card-footer>
</mat-card>
